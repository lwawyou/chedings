<template>
    <div class="background-login">
        <div class="logo"style="">
        </div>
        <div class="form" style="margin-top: -100px;">
            <div class="">
                <div id="">   
                    <h1>Welcome ${greetname}</h1>
                    
                    <form method="post" submit.delegate="login()">
                        <div class="field-wrap">
                            <label class="login">
                            Username<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" value.bind="user.username" id="username"/>
                        </div>
                    
                        <div class="field-wrap">
                            <label class="login">
                            Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off" value.bind="user.password"/>
                        </div>
                    
                        <p class="forgot"><a href="#">Administrator?</a></p>
                    
                        <button type="submit" class="button button-block"/>Log In</button>
                    
                    </form>
                </div>
                
            </div><!-- tab-content -->
            
        </div> <!-- /form -->
    </div>
</template>
