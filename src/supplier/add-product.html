<template>
    <div class="w3-padding-16 frame-limit-50">
        <form class="w3-container" submit.delegate="register_product()">
            <img id="imgProductPreview" alt="product image" src="${product.pic}" width="100" height="100" />
            <input type='file' id="productImage" accept=".png,.jpg,.jpeg" style="border:none;" change.delegate="upload()"/>
            <p>
                <label class="w3-text-black">Name of supplier</label>
                <select class="w3-input w3-text-black" value.bind="product.supplier_id">
                    <option value.bind="item.id" repeat.for="item of selectType">${item.company}</option>
                </select>
            </p>
            <p>
            <label class="w3-text-black">Description</label>
            <input class="w3-input w3-text-black" type="text" value.bind="product.description"></p>


            <button class="w3-btn w3-blue-grey">Register</button>
        </form>
    </div>
</template>
