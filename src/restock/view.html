<template>
    <require from="../ui-helper/php-format"></require>
    <ul class="w3-ul w3-card-4 frame-limit-50">
      <li class="w3-padding-16 w3-hover-gray" repeat.for="items of product" if.bind="validateItem(items)">
        <span click.delegate="" class="w3-right" show.bind="usertypeRights">
            <button click.delegate="addProduct(items.id)" if.bind="restock(items)">Restock</button>
            <button click.delegate="editProduct(items.id)" if.bind="discounted(items)">${items.no_of_days} days left</button>
            <button click.delegate="removeProduct(items.id)" if.bind="expired(items)">Expired</button>
            <button click.delegate="removeProduct(items.id)" if.bind="toBeDeleted(items)">Delete? ${items.no_of_days} days left</button>
        </span>
        <img src="${items.pic}" class="w3-left w3-margin-right" style="width:50px;height:50px">
        <span class="w3-large">${items.description}</span><br>
        <span>Pin #: ${items.pin_number} | Price: ${items.cost | phpFormat} | Stocks: ${items.quantity}/${items.totalquantity}</span>
      </li>
    </ul>
</template>
